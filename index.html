<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Typing</title>
    <style>
        .typing {
            font-size: 34px;
            animation: type 2s steps(21);
            white-space: nowrap;
            overflow: hidden;
        }
        
        @keyframes type {
            from {
                width: 0px
            }
            to {
                width: 412px
            }
        }
    </style>
</head>

<body>
    <p class="typing">This is Typing Effect</p>
</body>


</html>
